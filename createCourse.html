<!DOCTYPE html>
<html>
	<head>
		<link rel="apple-touch-icon" href="Dragon_yellow_72x72.png">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-webapp-status-bar-style" content="black" />

		<link rel="stylesheet" type="text/css" href="iphone_landscape.css" media="screen and (orientation:landscape)"/>
		<link rel="stylesheet" type="text/css" href="createCourse.css" />
		<link rel="stylesheet" type="text/css" href="createCourse.css" media="screen and (orientation:portrait)"/>
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Candal" />
		<link type="text/css" href="https://fonts.googleapis.com/css?family=Francois+One|Montserrat|Oswald" rel="stylesheet"> 
		<title> Cure-iculum - Creating New Course </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script>
			var courseJSON;
			$(function () {
				$(document).on('click', '.createCourse', function() {
					var myObject = new Object();
					myObject.name = $('#courseName').val();
					myObject.courseDescription = $('#courseDescription').val();
					myObject.numSessions = $('#numSessions').val();
					myObject.sessionType = $('#sessionType').val();
					myObject.assignments = [];
					myObject.courseGoals = [];
					myObject.topics = [];
					courseJSON = JSON.stringify(myObject);

					sessionStorage.setItem("courseJSON", courseJSON);
				});
			});

		</script>
	</head>
	<body>
		<div id="navigation">
			<a class="a_button" href="projectHomepage.html" style="float:left;">Cure-iculum Main Home</a></div>
		<!-- HTML5 article tag for content -->
		<div id="content" class="center">
			<header><script src="stay_standalone.js"></script></header>
				<div id="newCourseForm">
					<h1>Creating new course!</h1>
					<ul>
						<li><textarea id="courseName" name="courseName">Enter course name...</textarea></li>
						<li><textarea id="courseDescription" name="courseDescription">Enter course description...</textarea></li>
						<li><textarea id="numSessions" name="numSessions">Number of</textarea></li>
						<li><select id="sessionType"><option value="week">weeks</option>
						<option value="sessions">sessions</option>
						<option value="hours">meeting hours</option>
							</select></li>
					</ul>
						<a class="a_button createCourse" href="courseHomepage.html">Get Creating!</a>
				</div>
				
		</div>
	</body>
</html>
