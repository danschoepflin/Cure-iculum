<!DOCTYPE html>
<html>
	<head>
		<link rel="apple-touch-icon" href="Dragon_yellow_72x72.png">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-webapp-status-bar-style" content="black" />

		<link rel="stylesheet" type="text/css" href="iphone_landscape.css" media="screen and (orientation:landscape)"/>
		<link rel="stylesheet" type="text/css" href="homepage.css" />
		<link rel="stylesheet" type="text/css" href="homepage.css" media="screen and (orientation:portrait)"/>
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Candal" />
		<link type="text/css" href="https://fonts.googleapis.com/css?family=Francois+One|Montserrat|Oswald" rel="stylesheet"> 
		<title> Cure-iculum </title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script>
			var files;

			var reader;
			$(function() {
				$(window).load(function() {
					if(window.File && window.FileReader && window.FileList && window.Blob) {} else {
						alert('The File APIs are not fully supported in this browser. Loading a course will not work.');
					}
				});

				$(document).on('click', '.editingPage', function() {


					sessionStorage.setItem("courseJSON", reader.result);
					console.log(sessionStorage.courseJSON);
				});

			});
			
			function handleFileSelect(evt) {
				files = evt.target.files;

				var output = [];
				for (var i = 0, f; f = files[i]; i++) {
					output.push('<li><strong>', escape(f.name),'</strong> (', f.type || 'n/a', ') - ', f.size, ' bytes, last modified: ', f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a', '</li>');
				}
				
				reader = new FileReader();
				reader.readAsText(files[0]);




			}

		</script>

	</head>
	<body>
		<!-- HTML5 article tag for content -->
		<div id="content" class="center">
			<header><script src="stay_standalone.js"></script></header>
			<!-- H1 means 1st level heading -->
			<h1>Welcome to Cure-iculum</h1>
			<!-- P stands for paragraph -->
			<p>Let's fix the course design problem together!</p>
			<!-- Navigation buttons -->
			<ul id="mainButtons">
				<li><a class="a_button" href="createCourse.html">Create New Course</a></li>
				<li><a class="a_button" href="courseHomepage.html">Edit Confirmed Course</a></li>
			</ul>
			<div id="center-container"><input type = "file" id="files" name="files[]" multiple/><output id="list"></output><br/>
				<a class="a_button editingPage">Confirm Course Selection</a>
			</div>
		</div>
		<script>
			document.getElementById('files').addEventListener('change', handleFileSelect, false);
		</script>
	</body>
</html>
