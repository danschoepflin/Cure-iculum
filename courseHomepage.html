		<script>
		
			var courseJSON = sessionStorage.getItem("courseJSON");
			var myObject = JSON.parse(courseJSON);

			var data = "text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(myObject));

			$(function() { 
				$(window).load(function () {
					$('#course-name').append("<p>"+myObject.name+"<p>");

					$('<a class="a_button" href="data:'+data+'" download="data.json">Export course (as JSON)</a>').appendTo("#export-container");
				});
			});


		
		</script>
